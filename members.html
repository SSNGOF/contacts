<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>INGO CD Contacts</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='assets/style.css'>
</head>
<body class="content">
<header>
    <div class="container">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li><a href="http://southsudanngoforum.org/3w">3W INGOs</a></li>
                <li><a href="http://southsudanngoforum.org/3w-nngo">3W NNGOs</a></li>
                <li class="active"><a href="http://southsudanngoforum.org/contacts">INGO CD Contacts</a></li>
                <li><a href="http://southsudanngoforum.org/NNGO-CD-Contacts">NNGO CD Contacts</a></li>
            </ul>
        </nav>
        <a href="/"><img class="img-responsive" src="img/ss-ngo-forum-logo.png" alt="South Sudan NGO FORUM"></a>
    </div>
</header>

<div id="main-body" class="container s-results">
    <div class="content-main-content" id="dashboard">
        <div class="row">
            <div class="col-md-12">
                <h3 class="title-divider">Members<span></span></h3>                   
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <p>
                    <input class="form-control" id="fullTableFilter" type="text" placeholder="Search ..."></input>
                </p>
                <div id="fullTable" class="table-responsive"></div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">
            <strong><small>Powered by <a href="https://github.com/brianmcdonald/">Brian Mc Donald Scripts</a> Developed by <a href="http://www.southsudanngoforum.org">Kenneth Muturi</a> - infomgr@southsudanngoforum.org</a></small></strong>
        </p>
    </footer>
</div>
<script type='text/javascript' src='js/jquery.min.js'></script>
<script src="js/bootstrap.min.js"></script>
<script type='text/javascript' src='js/tabletop1.3.4.js'></script>
<script type='text/javascript' src='js/sheetsee.js'></script>
<!-- start scripts -->
<script id="fullTable_template" type="text/html">
    <table class="table table-bordered table-condensed table-striped">
        <tr>
            <th class="tHeader">Clusters</th>
            <th class="tHeader">WASH</th>
            <th class="tHeader">Education</th>
            <th class="tHeader">Media</th>
        </tr>
        {{#rows}}
        <tr>
            <td>{{clusters}}</td>
            <td>{{wash}}</td>
            <td>{{education}}</td>
            <td>{{media}}</td>
        </tr>
        {{/rows}}
    </table>
</script>

<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() 
    {
        Tabletop.init({
            key: '1xVNCozRa0V5Z5EF5BtkQNrxZRmvKQbNj3ve8UCxP4Xk',
            simpleSheet: true,
            callback: function(data) {
                console.log( data )
                _tableOptions = {
                    "data": data,
                    "pagination": 50,
                    "tableDiv": "#fullTable",
                    "filterDiv": "#fullTableFilter"
                }
                Sheetsee.makeTable(_tableOptions)
                Sheetsee.initiateTableFilter(_tableOptions)
            },
        })
    })

    // google analytics
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function()
    {
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71221812-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
